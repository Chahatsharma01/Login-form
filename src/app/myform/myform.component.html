<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <form action="" [formGroup]="myForm" class="sign-in-form">
        <p class="mt-5"><span class="head">sip</span><span class="headd">ch</span></p>

        <h2 class="title">Create Account</h2>
        <div class="form-group">
          <label class="form-label">Email </label>
          <p>
            <input type="text"  class="form-controll" placeholder="john@gmail.com" formControlName="email">
          </p>
        </div>
        <div class="form-group">
          <label class="form-group">Password </label>
          <p>
            <input type="password" class="form-controll" placeholder="Password" formControlName="password">
          </p>
        </div>
        <button class="btn" type="submit">Sign-up</button>

        <p class="footer">Already have an account? <a href="#" id="sign-in-btn2">Log in here</a></p>


      </form>
    </div>

    <div class="col-md-6 col-sm-6" >


      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" style="margin-bottom: 40px;">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block "
              src="https://techstory.in/wp-content/uploads/2021/09/photo-1546432507-bd9e20b3c78b.jpeg" width="570px"
              height="570px" alt=" ">
          </div>
          <div class="carousel-item">
            <img class="d-block " src="https://cdn.pixabay.com/photo/2015/01/08/18/27/startup-593341_960_720.jpg"
              width="570px" height="570px" alt=" ">
          </div>
          <div class="carousel-item">
            <img class="d-block " src="https://cdn.pixabay.com/photo/2015/01/08/18/24/children-593313_960_720.jpg"
              width="570px" height="570px" alt="Third slide">
          </div>
        </div>

      </div>


    </div>

  </div>

</div>
